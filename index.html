<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <!-- script tag cdn of fontawesome libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="buttons">
    <button onclick="showToast(successMsg)">Success</button>
    <button onclick="showToast(errorMsg)">Error</button>
    <button onclick="showToast(invalidMsg)">Invalid</button>
  </div>

  <div id="toastBox"></div>


  <script>
    let toastBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submitted'
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!'
    let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again'

    function showToast(msg){
      let toast = document.createElement('div')
      toast.innerHTML = msg
      toastBox.appendChild(toast)
      // toast.setAttribute('class', 'toast')
      toast.classList.add('toast')

      if(msg.includes('error')){
        toast.classList.add('error')
      }
      if(msg.includes('Invalid')){
        toast.classList.add('invalid')
      }
      setTimeout(()=>{
        toast.remove()
      },6000)
    }
  </script>
</body>
</html>
